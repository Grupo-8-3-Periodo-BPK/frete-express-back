# Configuração do banco de dados de teste (em memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuração do servidor de e-mail para testes
# Estas configurações usam o GreenMail, que é um servidor SMTP simulado para testes
# Para usá-lo de fato, você precisaria adicionar a dependência do GreenMail ao seu pom.xml
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=teste
spring.mail.password=teste
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# E-mail de suporte para testes
suporte.email.destino=teste@exemplo.com 